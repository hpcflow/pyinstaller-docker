name: test-docker
on:
  workflow_dispatch:
jobs:
  docker-job:
    runs-on: ubuntu-latest
    container:
      image: quay.io/pypa/manylinux2014_x86_64
    steps:
      - name: Install Python3 with development libraries
        run: |
          yum install -y python3-devel

      - uses: actions/checkout@v2

      - name: Install poetry
        run: curl -sSL https://install.python-poetry.org | python3.9

      - name: Configure poetry
        run: /root/.local/bin/poetry config virtualenvs.in-project true

      - name: Cache the virtualenv
        uses: actions/cache@v2
        with:
          path: ./.venv
          key: venv-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        run: /root/.local/bin/poetry install

      - name: Build with pyinstaller for ${{matrix.executable_os}}
        run: /root/.local/bin/poetry run pyinstaller mypackage/main.py --name=mypackage --onefile

      - uses: actions/upload-artifact@v2
        with:
          name: mypackage
          path: dist/mypackage

      - name: Basic executable test
        run: dist/mypackage --version
